<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(
            'images/desktop-wallpaper-luffy-and-zoro.jpg'
        );">
            <h3>Luffy and Zoro</h3>
        </div>
        <div class="panel" style="background-image: url(
            'images/desktop-wallpaper-monkey-d-luffy-strawhat.jpg'
        );">
            <h3>Strawhat</h3>
        </div>
        <div class="panel" style="background-image: url(
            'images/zoro.jpg'
        );">
            <h3>Zoro</h3>
        </div>
        <div class="panel" style="background-image: url(
            'images/luffy-dark-dark-luffy.jpg'
        );">
            <h3>Dark Luffy</h3>
        </div>
        <div class="panel" style="background-image: url(
            'images/zoro-onigiri2.jpg'
        );">
            <h3>Zoro onigiri</h3>
        </div>
    </div>

    <script src="./dist/index.js"></script>
